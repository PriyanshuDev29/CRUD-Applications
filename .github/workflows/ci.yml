# Name of the Workflow
name: build-and-lint

# Defines when the workflow will run
# Triggers execution when pushed on these branches
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

# Defines a job (multiple jobs also)
jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: server
        run: npm ci

      - name: Lint backend
        working-directory: server
        run: npm run lint -- --max-warnings=0

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Lint frontend
        working-directory: client
        run: npm run lint -- --max-warnings=0

      - name: Build backend image
        working-directory: server
        run: docker build -t backend .

      - name: Build frontend image
        working-directory: client
        run: docker build -t frontend .

  deploy:
    needs: build-and-lint
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Add EC2 host to known_hosts
        run: |
          if [ -z "${EC2_HOST}" ]; then
            echo "ERROR: EC2_HOST is not set. Please configure the secret 'EC2_HOST' in the repository settings.";
            exit 1;
          fi
          mkdir -p ~/.ssh
          # Try a few times to collect the host key (network/DNS may be slow in CI); do not fail the step if unreachable
          for i in 1 2 3; do
            ssh-keyscan -T 5 -H "${EC2_HOST}" >> ~/.ssh/known_hosts 2>/dev/null && break || sleep 2
          done
          if ! grep -q "${EC2_HOST}" ~/.ssh/known_hosts; then
            echo "Warning: could not add ${EC2_HOST} to known_hosts. SSH may still fail later.";
          else
            echo "Added ${EC2_HOST} to known_hosts.";
          fi
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}

      - name: Write SSH Key
        run: |
          echo "${EC2_KEY}" > ec2_key.pem
          chmod 600 ec2_key.pem
        env:
          EC2_KEY: ${{ secrets.EC2_KEY }}

      - name: Deploy on EC2 (git pull + docker compose up -d --build)
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_APP_DIR: ${{ secrets.EC2_APP_DIR }}
        run: |
          ssh -i ec2_key.pem ${EC2_USER}@${EC2_HOST} << EOF
            set -e
            cd "${EC2_APP_DIR}"

            git fetch --all
            git reset --hard origin/main

            docker compose up -d --build
            docker image prune -f

            docker compose ps
          EOF